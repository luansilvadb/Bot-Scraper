appId: com.botscraper.worker
productName: BotScraperWorker
directories:
  output: release/${version}
  buildResources: build
files:
  - dist
  - dist-electron
  - assets
  - package.json
win:
  target:
    - nsis
  icon: build/icon.png
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Bot Scraper Worker
publish: null
